version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lacuna_postgres
    environment:
      POSTGRES_USER: lacuna_user
      POSTGRES_PASSWORD: lacuna_password
      POSTGRES_DB: lacuna_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lacuna_user -d lacuna_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
